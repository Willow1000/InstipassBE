{% extends 'base.html' %}
{% block title %}Admin Login{% endblock %}

{% block content %}
<div class="container d-flex justify-content-center align-items-center" style="min-height: 100vh;">
    <div class="card shadow-lg p-4" style="width: 30rem; border-radius: 10px;">
        <div class="d-flex justify-content-between align-items-center mb-3">
            <h2 class="text-center">Admin Login</h2>
        </div>
        <form method="POST" enctype="multipart/form-data" action="">
            {% csrf_token %}
            {{ form.as_p }}

            <!-- Extra OTP input -->
            <div class="mb-3">
                <label for="otp" class="form-label">One-Time Password</label>
                <input type="text" id="otp" name="otp" class="form-control" placeholder="Enter 6-digit OTP" required>
            </div>

            <div class="d-grid">
                <button type="submit" class="btn btn-primary mt-3">Login</button>
            </div>

            {% if error %}
                <div class="alert alert-danger mt-3">{{ error }}</div>
            {% endif %}
        </form>
    </div>
</div>

<script>
    document.body.classList.add('dark-theme')
</script>

<style>
    .dark-theme {
        background-color: #121212;
        color: #ffffff;
    }

    .dark-theme .card {
        background-color: #1e1e1e;
        color: #ffffff;
    }

    .dark-theme .btn-primary {
        background-color: black;
        color: white;
    }
</style>
{% endblock %}
